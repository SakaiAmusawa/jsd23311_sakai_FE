<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02变量与常量</title>
</head>
<body>
    <script>
        //JS是一门弱类型语言,不需要明确指定变量的数据类型
        //1.声明变量
        var a = 1;
        var b = 3.14;
        //JS中没有char类型，表示字符串:单引 双引
        var c = '你好';
        var d = "你好呀!";
        var e = true;
        //2.可以同时查看多个变量的值，使用逗号隔开
        console.log(a,b,c,d,e);
        //3.可以通过typeof推断变量的类型
        console.log(typeof a,typeof b,typeof c,typeof d,typeof e);
        //4.JS变量的数据类型可以根据值而修改
        a = false;
        console.log(a,typeof a);//number->boolean
        //5.用var声明的变量，可以重复声明
        var a = '哈哈哈哈我又来了';
        console.log(a,typeof a);

        //6.let声明的变量可以换数据类型，但不允许重复声明
        let x = 1;
        x = '哈哈哈哈';
        console.log(x);
        //let x = true;Identifier 'x' has already been declared

        //7.声明常量
        const y = 1;
        console.log(y);
        //y = 5.6; 常量的值不允许被修改
    </script>
</body>
</html>
