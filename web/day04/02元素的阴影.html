<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02元素的阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #ff0;
            /*设置阴影    水平偏移量  垂直偏移量 羽化值 范围 阴影颜色 */
            box-shadow: 5px 5px 5px 5px grey;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
