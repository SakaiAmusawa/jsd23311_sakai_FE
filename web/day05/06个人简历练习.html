<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历练习</title>
</head>
<body>
<table border="1">
    <caption>个人简介</caption>
    <tr>
        <td>照片：</td>
        <td id="pic_td"><img src=""></td>
    </tr>
    <tr>
        <td>姓名：</td>
        <td id="name_td"></td>
    </tr>
    <tr>
        <td>年龄：</td>
        <td id="age_td"></td>
    </tr>
    <tr>
        <td>好友：</td>
        <td id="friend_td"></td>
    </tr>
</table>
<script>
    let person = {
        name: "传奇哥",
        age: 18,
        friends: ["路飞", "索隆", "娜美"],
        imgUrl: "img/fcq.jpg"
    }
    let pic = document.getElementById("pic_td")
    let img = document.createElement("img");
    img.src = person.imgUrl;
    img.width = 100;
    pic.append(img);
    let name = document.getElementById("name_td");
    name.innerHTML = person.name;
    let age = document.getElementById("age_td");
    age.innerHTML = person.age

    let friends = document.getElementById("friend_td")
    let ul = document.createElement("ul");
    for (let i = 0; i < person.friends.length; i++) {
        let li = document.createElement("li")
        li.innerHTML = person.friends[i];
        ul.append(li)

    }
    friends.append(ul)
</script>
</body>
</html>
