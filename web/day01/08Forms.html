<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--form包含了表单的所有内容 action=""表示收集到信息后提交给哪个地址-->
<form action="#">
    <!-- type控件类型 name控件名字 value控件的值       -->
    <!-- text普通文本输入框   -->
    用户名:<input name="uname" type="text" value="tom"> <br>
    <!-- password密码输入框   -->
    密码: <input name="pwd" placeholder="请输入密码" type="password"> <br>
    <!--  单选和多选必须设置value默认值，不然提交的值是on  -->
    <!-- radio单选框 需要name相同分到同一组才能实现单选   -->
    性别:
    <input name="gender" type="radio" value="1">男
    <input name="gender" type="radio" value="0">女
    <br>
    <!-- checkbox多选框   -->
    爱好:
    <input name="like" type="checkbox" value="cy">抽烟
    <input name="like" type="checkbox" value="hj">喝酒
    <input name="like" type="checkbox" value="tt">烫头
    <input name="like" type="checkbox" value="java">学Java
    <br>
    生日:<input name="birthday" type="date"> <br>
    靓照:<input name="img" type="file"> <br>
    <br>
    选择一个喜欢的城市
    <select name="city">
        <option value="bj">北京</option>
        <option value="sz">深圳</option>
        <option value="cq">重庆</option>
        <option value="heb">哈尔滨</option>
    </select>
    <br>
    <!--  submit提交按钮 value是按钮上显示的文字  -->
    <input type="submit" value="点我提交哈哈哈哈">
    <!--  重置按钮:注意是恢复到页面的初始状态，不是清空！  -->
    <input type="reset" value="重置按钮">
    <!-- 普通按钮:自己没有特殊效果，后期会与JS代码绑定，有交互效果   -->
    <input type="button" value="普通按钮">
</form>
</body>
</html>
