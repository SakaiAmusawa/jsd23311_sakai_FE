<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="#">
    用户名: <input type="text" name="username" placeholder="请输入用户名"> <br>
    密&nbsp;&nbsp;&nbsp;码: <input type="password" name="password" placeholder="请输入密码"> <br>

    性别:
    <input type="radio" name="gender" value="1">男
    <input type="radio" name="gender" value="0">女 <br>
    <input type="submit" value="提交"> <br>

    爱好：
    <input type="checkbox" name="like" value="eat"> 吃
    <input type="checkbox" name="like" value="drink"> 喝
    <input type="checkbox" name="like" value="game"> 玩
    <input type="checkbox" name="like" value="play"> 乐

</form>
</body>
</html>
