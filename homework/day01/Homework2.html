<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework</title>
</head>
<body>
<h1>欢迎注册</h1>
<form action="#">
    <table border="1px" style="border-collapse: collapse">
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="gender" value="1">男
                <input type="radio" name="gender" value="0">女
            </td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" name="like" value="book">看书
                <input type="checkbox" name="like" value="dm">动漫
                <input type="checkbox" name="like" value="photo">摄影
            </td>
        </tr>
        <tr>
            <td>地址：</td>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <td>生日：</td>
            <td><input type="date" name="birthday"></td>
        </tr>
        <tr>
            <td>靓照：</td>
            <td><input type="file" name="photo"></td>
        </tr>
        <tr>
            <td>所在地：</td>
            <td>
                <select name="city">
                    <option value="wf">潍坊</option>
                    <option value="sx">绍兴</option>
                </select>
            </td>

        </tr>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input type="checkbox" id="ok">
                <label for="ok">我同意相关的服务协议</label>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2"><input type="submit" value="注册"></td>
        </tr>
    </table>
</form>
</body>
</html>
