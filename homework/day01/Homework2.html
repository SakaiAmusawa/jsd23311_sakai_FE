<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework</title>
</head>
<body>
<h1>欢迎注册</h1>
<form action="#">
    <table border="1px" style="border-collapse: collapse">
        <tr>
            <td>用户名：</td>
            <td>
                <input name="username" type="text">
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input name="gender" type="radio" value="1">男
                <input name="gender" type="radio" value="0">女
            </td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td>
                <input name="like" type="checkbox" value="book">看书
                <input name="like" type="checkbox" value="dm">动漫
                <input name="like" type="checkbox" value="photo">摄影
            </td>
        </tr>
        <tr>
            <td>地址：</td>
            <td><input name="address" type="text"></td>
        </tr>
        <tr>
            <td>生日：</td>
            <td><input name="birthday" type="date"></td>
        </tr>
        <tr>
            <td>靓照：</td>
            <td><input name="photo" type="file"></td>
        </tr>
        <tr>
            <td>所在地：</td>
            <td>
                <select name="city">
                    <option value="wf">潍坊</option>
                    <option value="sx">绍兴</option>
                </select>
            </td>

        </tr>
        </tr>
        <tr align="center">
            <td colspan="2">
                <input id="ok" type="checkbox">
                <label for="ok">我同意相关的服务协议</label>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2"><input type="submit" value="注册"></td>
        </tr>
    </table>
</form>
</body>
</html>
