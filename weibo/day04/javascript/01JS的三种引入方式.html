<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01 JS的三种引入方式</title>

</head>
<body>
<!-- 1.内联(行内)写法:写在对应的html元素上
 onclick="" 点击事件 只有点击了才会执行
 alert('请先登录!') 弹出警示框 -->
<button onclick="alert('请先登录!')">点击即玩</button>

<!-- 2.内部写法:使用script标签，在标签里写JS代码
 script标签可以写在页面任何位置，但推荐写在body结束之前-->
<div id="d1"></div>
<script>
    //将内容输出到浏览器控制台
    console.log("Hello World!")
    console.log(d1)
</script>

<!-- 3.外部写法:用script标签的src属性引入外部的js文件
 注意:如果script标签用来引入外部的JS文件,则中间不能写JS代码,不会执行!-->
<script src="01.js">
    console.log("HelloWorld!666!");//不执行
</script>
</body>
</html>
